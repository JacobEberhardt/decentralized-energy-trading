---
    AWSTemplateFormatVersion: "2010-09-09"
    
    Description: "AWS CloudFormation template for deploying the cloudonly scenario for BloGPV.BLOSSOM."
    
    #Metadata:
    
    Parameters:
        Ec2KeyPair: 
            Description: Amazon EC2 Key Pair
            Type: "AWS::EC2::KeyPair::KeyName"
            Default: blogpv-frankfurt-key
        Ec2SecurityGroupId: 
            Description: Security group shared by all resources
            Type: "AWS::EC2::SecurityGroup::Id"
            Default: sg-0b12b2191bf3951cf
        Ec2InstanceType:
            Description: Enter t2.micro, m1.small, or m1.large. Default is t2.micro.
            Type: String
            Default: t2.micro
        Ec2ImageId:
            Description: Amazon Linux AMI 2018.03.0 including Docker
            Type: "AWS::EC2::Image::Id"
            Default: ami-05ca073a83ad2f28c
