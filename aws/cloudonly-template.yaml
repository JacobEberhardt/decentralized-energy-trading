        Netting1:
            Type: "AWS::EC2::Instance"
            Properties:
                SecurityGroupIds:
                    - !Ref Ec2SecurityGroupId
                ImageId: !Ref Ec2ImageId
                InstanceType: !Ref Ec2InstanceType
                KeyName: !Ref Ec2KeyPair
                Tags:
                    - Key: project
                      Value: blogpv
                    - Key: Name
                      Value: NettingVM
                    - Key: Is_Netting_Server
                      Value: True
                UserData:
                    Fn::Base64: !Sub |
                        #!/bin/bash -xe
                        yum install docker -y

